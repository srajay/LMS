<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMS | Login</title>
    
    <!-- main css -->
    <link rel="stylesheet" href="./assets//css/style.css" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- bootstrap icon css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- box-icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Summernote CSS/JS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs5.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs5.min.js"></script>
  </head>
  <body>
    <main class="container-fluid login-section">
      <form
        class="container card login-content p-4"
        id="loginForm"
      >
        <div
          class="login-form d-flex flex-column justify-content-center align-items-center"
        >
          <img
            src="./assets/img/bank-logo.png"
            alt="Muktinath Bank Limited"
            width="200"
          />
          <div class="form-content mt-4">
            <h2 class="fw-bolder form-title">Letter Management System</h2>
            <div class="input-fields mt-4">
              <div class="form-outline mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-lg"
                  placeholder="Email address"
                  required
                />
              </div>
              <div class="form-outline mb-5">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control form-control-lg"
                  placeholder="Password"
                  required
                />
                <i class="bi bi-eye-slash" id="togglePassword"></i>
              </div>
            </div>

            <div class="login-cta mb-4">
              <button class="d-flex btn btn-primary" type="submit">
                Login
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>

    <script src="/assets/js/script.js"defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    
  </body>
</html>
